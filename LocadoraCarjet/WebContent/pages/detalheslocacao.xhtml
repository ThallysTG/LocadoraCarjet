<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="../template.xhtml">
	<ui:define name="conteudo">
			<div class="container">
				<div class="navbar navbar-inverse">
					<div class="navbar-brand" style="width: 100%; text-align: center;">Detalhe da Locacao</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-xs-updated">
						<h:form styleClass="form-horizontal">
							<h:messages id="messages" style="color:red" globalOnly="false"  />
		
							<div class="mb-3">
								<h:outputLabel value="Cliente: " styleClass="control-label" />
								<h:outputText value=" #{detalheLocacaoController.locacao.usuario.nome}" styleClass="control-label" />
							</div>
							<div class="mb-3">
								<h:outputLabel value="Data da Locacao: " styleClass="control-label" />
								<h:outputText value=" #{detalheLocacaoController.locacao.data}" styleClass="control-label" >
									<f:convertDateTime pattern="dd/MM/yyyy" type="localDate"/>
								</h:outputText>
							</div>
							<div class="mb-3">
								<h:outputLabel value="Total da locacao: " styleClass="control-label" />
								<h:outputText value=" #{detalheLocacaoController.locacao.totalLocacao}" styleClass="control-label" >
									<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
								</h:outputText>
							</div>
							
							<hr/>
							
							<div class="mb-3">
								<h:outputLabel value="Itens vendidos: " styleClass="control-label" />
								<h:dataTable value="#{detalheLocacaoController.locacao.listaItemLocacao}" var="obj" styleClass="table table-striped table-hover">>
									<h:column>
										<f:facet name="header">Modelo</f:facet>
										<h:outputLabel value="#{obj.carros.modelo}" />
									</h:column>
									
									<h:column>
										<f:facet name="header">Valor</f:facet>
										<h:outputLabel value="#{obj.valor}">
											<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
										</h:outputLabel>
									</h:column>
					
								</h:dataTable>
							</div>
							<div class="mb-3">								
								<h:commandButton value="Voltar" onclick="history.go(-1); return false;" class="btn btn-warning" />
							</div>
						</h:form>
					</div>
				</div>
			</div>
</ui:define>
</ui:composition>	
	
</html>
